name: CI
 
on:
  pull_request:
    types: [opened, synchronize]

# turbo flag "--affected" doesn't seem to be working properly
# REF https://github.com/vercel/turborepo/issues/10688
# Using the filter tag to achieve a similar result
# REF https://github.com/vercel/turborepo/discussions/800#discussioncomment-4595915

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    env:
      FILTER_CHANGED_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
      TURBO_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          filter: "blob:none"
          fetch-depth: 0
 
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
 
      - name: Install dependencies
        run: pnpm install

      #   env:
      #     TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
      #     TURBO_TELEMETRY_DISABLED: 1
      #     DO_NOT_TRACK: 1

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/docs/.next/cache
            ${{ github.workspace }}/apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}

      - name: LS
        run: pnpm exec turbo ls --filter=...[$FILTER_CHANGED_BASE...HEAD]

      - name: Check types
        run: pnpm exec turbo run check-types --filter=...[$FILTER_CHANGED_BASE...HEAD]



 

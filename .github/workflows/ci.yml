name: CI
 
on:
  # push:
  #   branches: ["main"]
  pull_request:
    types: [opened, synchronize]

# Important for turbo "--affected" to correctly pick base branch to compare changes
# and know which files actually got changed
# REF https://github.com/vercel/turborepo/issues/9320
env:
  TURBO_SCM_BASE: origin/main # ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          filter: "blob:none"
          fetch-depth: 0
 
      - uses: pnpm/action-setup@v3
        with:
          version: 8
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
 
      - name: Install dependencies
        run: pnpm install

      - name: Check types
        run: pnpm exec turbo run check-types --affected
